<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= webpackConfig.name %></title>
</head>
<style lang="scss">
  html,body{
    width: 100%;
    height: 100%;
  }
  .first-loading{
    width: 100%;
    height: 100%;
    position: relative;
  }
  .first-loading .loading{
    width: 80px;
    height: 40px;
    /*margin: 0 auto;*/
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-49%, -50%);
  }
  .first-loading .loading span{
    display: inline-block;
    width: 8px;
    height: 100%;
    border-radius: 4px;
    background: #27AAE7;
    -webkit-animation: load 1s ease infinite;
  }
  .first-loading .loading-text{
    white-space: nowrap;
    padding-top: 20px;
    font-size: 14px;
    color: #222222;
    transform: translateX(-20px);
  }
  @-webkit-keyframes load{
    0%,100%{
      height: 40px;
      background: #27AAE7;
    }
    50%{
      height: 70px;
      margin: -15px 0;
      background: rgba(39,170,231,.7);
    }
  }
  .first-loading .loading span:nth-child(2){
    -webkit-animation-delay:0.2s;
  }
  .first-loading .loading span:nth-child(3){
    -webkit-animation-delay:0.4s;
  }
  .first-loading .loading span:nth-child(4){
    -webkit-animation-delay:0.6s;
  }
  .first-loading .loading span:nth-child(5){
    -webkit-animation-delay:0.8s;
  }
</style>
<body>
  <noscript>
    <strong>We're sorry but <%= webpackConfig.name %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div class="first-loading"  id="app">
    <div class="loading">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <div class="loading-text">页面拼命加载中...</div>
    </div>
  </div>
  <!-- built files will be auto injected -->
</body>
</html>
